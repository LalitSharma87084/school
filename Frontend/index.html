<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration with Location</title>
</head>
<body style="font-family: Arial; padding: 20px; background: #f7f7f7;">

  <h2> Student Registration Form</h2>
  <form id="studentForm">
    <label>Student Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Course:</label><br>
    <input type="text" id="course" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message" style="color: green; margin-top: 20px;"></p>

<script>
  const form = document.getElementById('studentForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(async (position) => {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        course: document.getElementById('course').value,
        latitude,
        longitude
      };

      console.log("Sending data:", data);

      const res = await fetch("http://127.0.0.1:5000/submit-form", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        message.textContent = "âœ… Form submitted successfully!";
        form.reset();
      } else {
        message.textContent = " Error: " + result.message;
      }

    }, (error) => {
      alert("Location access denied! Please allow permission to continue.");
    });
  });
</script>


</body>
</html>
